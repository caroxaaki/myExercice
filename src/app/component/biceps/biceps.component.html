<!DOCTYPE html>
<html>
<head>
  <title>Liste des Ninjas</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }
    th, td {
      border: 1px solid black;
      padding: 8px;
      text-align: left;
    }
  </style>
</head>
<body>
  <h1>Liste des Ninjas</h1>

  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Nom</th>
        <th>Type</th>
        <th>Muscle</th>
        <th>Description</th>
        <th>Difficult√©</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let ninja of ninjas">
        <td>{{ ninja.id }}</td>
        <td>{{ ninja.name }}</td>
        <td>{{ ninja.type }}</td>
        <td>{{ ninja.muscle }}</td>
        <td>{{ ninja.description }}</td>
        <td>{{ ninja.difficult }}</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
